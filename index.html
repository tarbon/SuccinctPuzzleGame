
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Succinct Puzzle Game</h1>
        <div id="logo">
            <img src="assets/logo.png" alt="Succinct Project Logo">
        </div>
        <div id="puzzle"></div>
        <div id="controls">
            <p>Level: <span id="level">1</span></p>
            <p>Succinct Gems: <span id="gems">0</span> <img src="assets/gem.png" alt="Gem" class="gem-icon"> <img src="assets/logo.png" alt="Succinct Logo" class="logo-icon"></p>
            <button id="next-level" disabled>Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
